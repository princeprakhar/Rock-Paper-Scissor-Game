<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="heading">
        <h1 >
            Welcome to Rock-Paper-Scissor game
        </h1>
    </div>
    <div class="select-option">
        <button onclick="onClickRock()" class="button">
            <img class="rock" src="rock.jpg" alt="rock">
        </button>
        <button onclick="onClickPaper()" class="button">
            <img class="paper" src="paper.jpg" alt="paper">
        </button>
        <button onclick="onClickScissor()" class="button">
            <img class="scissor" src="Scissor.jpg" alt="scissor">
        </button>
        
    </div>
    <br>
    <div class="select-option-for-text">
        <button onclick="onClickRock()" class="button-text">
            <h3 class="option">Rock</h3>
        </button>
        <button onclick="onClickPaper()" class="button-text">
            <h3 class="option" >Paper</h3>
        </button>
        <button onclick="onClickScissor()" class="button-text">
            <h3 class="option">Scissor</h3>
        </button>
        
    </div>
    <br>
    <br>
    <br>
    <div id="result"></div>
    </div>
</body>
</html>
